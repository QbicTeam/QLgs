<div class="row">
 
  <div class="col-md-12">

      <h3>Photo</h3>

      <div ng2FileDrop
           [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
           (fileOver)="fileOverBase($event)"
           [uploader]="uploader"
           class="card bg-faded p-3 text-center mb-3 my-drop-zone">
           <span><i class="fa fa-upload fa-3x"></i></span>
          Arrastrar Foto Aqui
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-6">
          <!-- Single -->
          <input type="file" ng2FileSelect [uploader]="uploader" />    
        </div>
        <div class="col-sm-12 col-md-6 d-none">
          Multiple
          <input type="file" ng2FileSelect [uploader]="uploader" multiple  />    
        </div>
      </div>
  </div>

  <!-- <button type="button" class="btn btn-primary" (click)="onUpload()">Upload</button> -->

</div>


<div class="row">
  <div class="col-md-12" *ngIf="uploader?.queue?.length">

    <div style="display:none;">
      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader?.queue?.length }}</p>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th width="50%">Name</th>
            <th>Size</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of uploader.queue">
            <td><strong>{{ item?.file?.name }}</strong></td>
            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
        </tr>
        </tbody>
    </table>

    <div>
        <div>
            Progress:
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
            </div>
        </div>
      <div style="display:none;">
        <button type="button" class="btn btn-success btn-s mr-2"
                (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
            <span class="fa fa-upload"></span>
        </button>
        <button type="button" class="btn btn-warning btn-s mr-2"
                (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
            <span class="fa fa-ban"></span>
        </button>
        <button type="button" class="btn btn-danger btn-s"
                (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
            <span class="fa fa-trash"></span>
        </button>
      </div>
    </div>

</div>
</div>
